<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registering an agent</title>
</head>
<body>
    <!-- <h1>Registering an Agent</h1> -->
    <form action="/sales" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <button type="submit">Register Agent</button>
    </form>
    <h2>Registered Agents</h2>  
    <ul>
        <!-- This is where the registered agents will be displayed -->
        <!-- Example: -->
        <li>Agent Name: Agent1, Email: agent1@example.com, Phone: 123-456-7890</li>
        <li>Agent Name: Agent2, Email: agent2@example.com, Phone: 987-654-3210</li>
    </ul>   
    <p>Thank you for registering your agents!</p>
    <p>For more information, contact us at info@example.com</p>
</body>
</html>
