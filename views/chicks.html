<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registering chicks</title>
</head>
<body>
    <h1>Registering Chicks</h1>
    <form action="/chicks" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="breed">Breed:</label>
        <input type="text" id="breed" name="breed" required><br><br>

        <label for="age">Age (in weeks):</label>
        <input type="number" id="age" name="age" required><br>

        <button type="submit">Register Chick</button>
    </form>
    <h2>Registered Chicks</h2>
    <ul>
        <!-- This is where the registered chicks will be displayed -->
        <!-- Example: -->
        <li>Chick Name: Chick1, Breed: Breed1, Age: 2 weeks</li>
        <li>Chick Name: Chick2, Breed: Breed2, Age: 3 weeks</li>
    </ul>
    <p>Thank you for registering your chicks!</p>
</body>
</html>
